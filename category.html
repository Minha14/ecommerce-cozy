    const productContainer = document.getElementById('product-container');
    const cartContainer = document.getElementById('cart');
    const wishlistContainer = document.getElementById('wishlist');

    const cart = [];
    const wishlist = new Set();
    
    function renderProducts() {
      products.forEach((product, index) => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';

        const image = document.createElement('img');
        image.src = product.imageURL;
        image.alt = product.name;
        image.style.maxHeight = '150px';
        productCard.appendChild(image);

        const name = document.createElement('h3');
        name.textContent = product.name;
        productCard.appendChild(name);

        const ageCategory = document.createElement('p');
        ageCategory.textContent = 'Age: ' + product.ageCategory;
        productCard.appendChild(ageCategory);

        const price = document.createElement('p');
        price.textContent = 'Price: ' + product.price;
        productCard.appendChild(price);

        const addToCartButton = document.createElement('button');
        addToCartButton.textContent = 'Add to Cart';
        addToCartButton.addEventListener('click', () => addToCart(product));
        productCard.appendChild(addToCartButton);

        const wishlistButton = document.createElement('button');
        wishlistButton.textContent = 'Add to Wishlist';
        wishlistButton.className = wishlist.has(index) ? 'wishlist-button added' : 'wishlist-button';
        wishlistButton.addEventListener('click', () => toggleWishlist(product, wishlistButton));
        productCard.appendChild(wishlistButton);

        productContainer.appendChild(productCard);
      });
    }

    function addToCart(product) {
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartContainer.innerHTML = '';
      cart.forEach(product => {
        const cartItem = document.createElement('li');
        cartItem.textContent = product.name + ' - ' + product.price;
        cartContainer.appendChild(cartItem);
      });
    }

    function toggleWishlist(product, wishlistButton) {
      const index = products.indexOf(product);
      if (wishlist.has(index)) {
        wishlist.delete(index);
      } else {
        wishlist.add(index);
      }
      wishlistButton.classList.toggle('added');
      renderWishlist();
    }

    function renderWishlist() {
      wishlistContainer.innerHTML = '';
      wishlist.forEach(index => {
        const wishlistItem = document.createElement('li');
        wishlistItem.textContent = products[index].name;
        wishlistContainer.appendChild(wishlistItem);
      });
    }

    renderProducts();
